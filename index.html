<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBLU Money Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;  /* Change to column for vertical stacking */
            justify-content: flex-start; /* Align items at the start */
            min-height: 100vh; /* Make sure body takes full height */
            margin: 0;
        }

        .converter-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 50px auto; /* Center container with margin */
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #94853d;
        }

        header {
            background-color: #4CAF50; 
            color: white; 
            padding: 20px; 
            text-align: center;
            font-family: Tahoma, sans-serif;
            border: 2px solid #45a049;
            font-size: 24px;
        }

        header:hover {
            background-color: #a08645; 
        }

        .social-icons {
            font-size: 36px;
            cursor: pointer;
        }

        .fa-facebook:hover,
        .fa-instagram:hover,
        .fa-twitter:hover,
        .fa-linkedin:hover,
        .fa-twitch:hover {
            color: #821932;
        }

        .fab {
            color: #000000;
        }

        /* Footer styling */
        footer {
            background-color: #188018;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%; /* Ensure footer spans the full width */
        }
    </style>
</head>
<body>

<div class="converter-container">
    <header>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;WELCOME TO RBLU &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; MONEY TRANSFER</header>
    <h2>Currency Converter</h2>
    <p>From:</p>
    <select id="fromCurrency">
        <option value="RWF">Rwandan Franc (RWF)</option>
        <option value="INR">Indian Rupee (INR)</option>
    </select>
    <p>To:</p>
    <select id="toCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="RWF">Rwandan Franc (RWF)</option>
    </select>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="convertCurrency()">Convert</button>

    <p id="result"></p>
</div>

<footer>
    <div class="container p-4">
        <p style="font-size: 22px; color: white; text-align: center;">Explore your currency conversion needs with RBLU Money Transfer.</p>
        <div class="social-icons mt-4">
            <p>CHAT TO US</p>
            <a href="https://www.instagram.com/uneza_90?igsh=a3A3YXkydGx6c3h5" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://wa.link/22dbbw" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
        </div>
    </div>
</footer>

<script src="converter.js"></script>

</body>
</html>
